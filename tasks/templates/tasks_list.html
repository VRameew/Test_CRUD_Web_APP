{% extends 'base.html' %}
{% block title %}
Список задач
{% endblock %}
{% block content %}
    <h1>Список задач</h1>
    <div align="right">
        <a href="{% url 'create_task' %}">Создайте задачу</a>
    </div>
<div align="center">
    <ul>
    {% for task in tasks %}
        <li>
            <div>
                <a href="{% url 'task_data' task_id=task.id %}">{{ task.text }}</a>
            </div>
            <div align="right">
                <a href="{% url 'edit_task' task_id=task.id %}"> Изменить</a>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
